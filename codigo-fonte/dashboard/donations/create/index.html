<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Doe Fácil - Cadastro da Doação</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="../../../public/css/global.css" />
        <link rel="stylesheet" href="create.css" />
    </head>

    <body>
        <div id="menu"></div>

        <div class="container pt-4 mt-4">
            <div class="row g-3">
                <div class="col-4">
                    <div class="m-2 block__content">

                    </div>
                </div>

                <div class="col-8">
                    <form class="m-2 block__content">
                        <div class="row">
                            <div class="mb-3 col">
                                <label for="name" class="form-label">
                                    Nome completo
                                </label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="name"
                                    aria-describedby="name"
                                />
                            </div>

                            <div class="mb-3 col-4">
                                <label for="birthdate" class="form-label">
                                    Data de nascimento
                                </label>

                                <input
                                    type="date"
                                    class="form-control"
                                    id="birthdate"
                                    aria-describedby=""
                                />
                            </div>
                        </div>

                        <div class="row">
                            <div class="mb-3 col">
                                <label for="name" class="form-label">
                                    Instituição
                                </label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="name"
                                    aria-describedby="name"
                                />
                            </div>

                            <div class="mb-3 col-4">
                                <label for="birthdate" class="form-label">
                                    CEP
                                </label>

                                <input
                                    type="text"
                                    class="form-control"
                                    id="birthdate"
                                    aria-describedby=""
                                />
                            </div>
                        </div>

                        <div class="row">
                            <div class="mb-3 col">
                                <label for="name" class="form-label">
                                    Endereço de coleta
                                </label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="name"
                                    aria-describedby="name"
                                />
                            </div>

                            <div class="mb-3 col-5">
                                <label for="birthdate" class="form-label">
                                    Bairro
                                </label>

                                <input
                                    type="text"
                                    class="form-control"
                                    id="birthdate"
                                    aria-describedby=""
                                />
                            </div>
                        </div>
                        <div class="row">
                            <div class="mb-3 col-3">
                                <label for="name" class="form-label">
                                    Coletar do dia
                                </label>

                                <input
                                    type="date"
                                    class="form-control"
                                    id="birthdate"
                                    aria-describedby=""
                                />
                            </div>

                            <div class="mb-3 col-3">
                                <label for="birthdate" class="form-label">
                                    Até o dia
                                </label>

                                <input
                                    type="date"
                                    class="form-control"
                                    id="birthdate"
                                    aria-describedby=""
                                />
                            </div>

                            <div class="mb-3 col-3">
                                <label for="birthdate" class="form-label">
                                    A partir de (hora)
                                </label>

                                <input
                                    type="time"
                                    class="form-control"
                                    id="birthdate"
                                    aria-describedby=""
                                />
                            </div>

                            <div class="mb-3 col-3">
                                <label for="birthdate" class="form-label">
                                    Até (hora)
                                </label>

                                <input
                                    type="time"
                                    class="form-control"
                                    id="birthdate"
                                    aria-describedby=""
                                />
                            </div>
                        </div>

                        <div class="row g-3">
                            <div class="col-3 d-grid">
                                <button type="submit" class="btn btn-secondary">
                                    Cancelar
                                </button>
                            </div>
                            <div class="col-9 d-grid">
                                <button
                                    type="submit"
                                    class="btn btn-primary custom--primary"
                                >
                                    Cadastrar Doação e Fazer a Diferença!
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div id="footer"></div>

        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>

        <script src="../../../public/js/index.js"></script>
        <script src="create.js"></script>
    </body>
</html>
