<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Doe Fácil - Cadastro da Doação</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="../../../public/css/global.css" />
        <link rel="stylesheet" href="create.css" />
    </head>

    <body>
        <div id="menu"></div>

        <div class="container pt-4 mt-4">
            <div class="row g-3">
                <div class="col-4">
                    <div class="m-2 block__content"></div>
                </div>

                <div class="col-8">
                    <form id="donation-form" class="m-2 block__content">
                        <div class="row">
                            <div class="mb-3 col">
                                <label for="name" class="form-label">
                                    Nome completo
                                </label>

                                <input
                                    id="name"
                                    type="text"
                                    class="form-control form_item"
                                    required
                                />
                            </div>

                            <div class="mb-3 col-4">
                                <label for="birthdate" class="form-label">
                                    Data de nascimento
                                </label>

                                <input
                                    id="birthdate"
                                    type="date"
                                    class="form-control form_item"
                                    required
                                />
                            </div>
                        </div>

                        <div class="row">
                            <div class="mb-3 col">
                                <label for="institution" class="form-label">
                                    Instituição
                                </label>

                                <input
                                    id="institution"
                                    type="text"
                                    class="form-control form_item"
                                    required
                                />
                            </div>

                            <div class="mb-3 col-4">
                                <label for="cep" class="form-label">
                                    CEP
                                </label>

                                <input
                                    id="cep"
                                    type="text"
                                    class="form-control form_item"
                                    required
                                />
                            </div>
                        </div>

                        <div class="row">
                            <div class="mb-3 col">
                                <label for="address" class="form-label">
                                    Endereço de coleta
                                </label>

                                <input
                                    id="address"
                                    class="form-control form_item"
                                    type="text"
                                    required
                                />
                            </div>

                            <div class="mb-3 col-5">
                                <label for="neighborhood" class="form-label">
                                    Bairro
                                </label>

                                <input
                                    id="neighborhood"
                                    class="form-control form_item"
                                    type="text"
                                    required
                                />
                            </div>
                        </div>

                        <div class="row">
                            <div class="mb-3 col-3">
                                <label for="collection-date" class="form-label">
                                    Coletar do dia
                                </label>

                                <input
                                    id="collection-date"
                                    class="form-control form_item"
                                    type="date"
                                    required
                                />
                            </div>

                            <div class="mb-3 col-3">
                                <label
                                    for="finish-collection-date"
                                    class="form-label"
                                >
                                    Até o dia
                                </label>

                                <input
                                    id="finish-collection-date"
                                    class="form-control form_item"
                                    type="date"
                                    required
                                />
                            </div>

                            <div class="mb-3 col-3">
                                <label for="from-hour" class="form-label">
                                    A partir de (hora)
                                </label>

                                <input
                                    id="from-hour"
                                    class="form-control form_item"
                                    type="time"
                                    required
                                />
                            </div>

                            <div class="mb-3 col-3">
                                <label for="until-hour" class="form-label">
                                    Até (hora)
                                </label>

                                <input
                                    id="until-hour"
                                    class="form-control form_item"
                                    type="time"
                                    required
                                />
                            </div>
                        </div>

                        <div class="row my-4">
                            <div class="col">
                                <h5>Cadastro das Doações</h5>
                                <p>
                                    Cadastre as doações que deseja fazer de
                                    forma separada por tipos e adicione a
                                    quantidade, observações e fotos caso tenha
                                    disponíves. Caso queira fazer mais de um
                                    tipo de doação, clique no botão “Adicionar
                                    outra doação” e faça o cadastro da mesma.
                                </p>
                            </div>
                        </div>

                        <div id="donation-items" class="row">
                            <div class="row donation_fields">
                                <div class="col-12 pb-2 donation_header">
                                    <h5 class="donation_title">Descrição da Doação</h5>

                                    <button class="donation_remove">
                                        Remover doação
                                    </button>
                                </div>
                                <div class="col">
                                    <label class="form-label">
                                        Tipo de doação
                                    </label>

                                    <select
                                        id="type"
                                        class="form-select type_select donation_item"
                                        type="text"
                                        required
                                    ></select>

                                    <label class="form-label mt-3">
                                        Quantidade:
                                    </label>

                                    <input
                                        id="amount"
                                        class="form-control donation_item"
                                        type="text"
                                        required
                                    />
                                </div>

                                <div class="mb-3 col-8">
                                    <label class="form-label">
                                        Observações
                                    </label>

                                    <textarea
                                        id="description"
                                        placeholder="Descreva aqui os itens a serem doados e a situação em que o item se encontra (ex. novo, usado, com pequenos detalhes de uso...)."
                                        class="form-control donation_item"
                                        rows="4"
                                        required
                                    ></textarea>
                                </div>

                                <div class="col-12">
                                    <label for="formFile" class="form-label">
                                        Fotos da doação:
                                    </label>

                                    <input
                                        id="donation-photo"
                                        class="form-control"
                                        type="file"
                                    />
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col d-grid mb-4">
                                <button
                                    id="add-donation-item"
                                    type="button"
                                    class="btn btn-outline-secondary"
                                >
                                    + Adicionar outra doação
                                </button>
                            </div>
                        </div>
                        <div class="row g-3">
                            <div class="col-3 d-grid">
                                <button type="submit" class="btn btn-secondary">
                                    Cancelar
                                </button>
                            </div>
                            <div class="col-9 d-grid">
                                <button
                                    type="submit"
                                    class="btn btn-primary custom--primary"
                                >
                                    Cadastrar Doação e Fazer a Diferença!
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div id="footer"></div>

        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>

        <script src="../../../public/js/index.js"></script>
        <script src="create.js"></script>
    </body>
</html>
