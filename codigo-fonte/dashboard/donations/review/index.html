<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Doe Fácil - Revisão da Doação</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="../../../public/css/global.css" />
        <link rel="stylesheet" href="review.css" />
    </head>

    <body>
        <div id="menu"></div>

        <div class="container">
            <div class="row mt-4">
                <div class="col-12 col-lg-3 mt-4">
                    <div class="block__navbar m-2">
                        <div id="navbar-links"></div>
                    </div>
                </div>

                <div class="col-12 col-lg-9 mt-4">
                    <div class="m-2 block__content table__content review__content">
                        <section id="donator-info">
                            <div class="m-2 row" id="details-donator"></div>
                        </section>

                        <table class="table table-transparent table-hover">
                            <thead class="table-light">
                                <tr>
                                    <th class="tipo">Tipo</th>
                                    <th class="quantidade">Quantidade</th>
                                    <th class="descrição">Descrição</th>
                                </tr>
                            </thead>
                            <tbody id="corpo-tabela"></tbody>
                        </table>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end pt-2 px-3">
                            <button  id="reject-button" class="btn btn-secondary" type="button">Rejeitar</button>
                            <button  id="accept-button" class= "btn custom--secondary " type="button">Aceitar Doação</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="footer"></div>

        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>

        <script type="module" src="../../../public/js/page.js"></script>
        <script type="module" src="review.js"></script>

        <!-- Modal -->
        <div
            class="modal fade modal-xl"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">
                            Modal title
                        </h1>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body">
                        <div id="content"></div>
                        ...
                    </div>
                    <div class="modal-footer">
                        <button
                            type="button"
                            class="btn btn-secondary"
                            data-bs-dismiss="modal"
                        >
                            Close
                        </button>
                        <button type="button" class="btn btn-primary">
                            Save changes
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
