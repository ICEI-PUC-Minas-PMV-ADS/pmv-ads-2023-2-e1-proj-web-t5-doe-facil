<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Doe Fácil - Revisão da Doação</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"

            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="../../../public/css/global.css" />
        <link rel="stylesheet" href="review.css" />

    <body>
        <div id="menu"></div>

        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>Revisão da Doação</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <div class="block__navbar m-2">
                        <div id="navbar-links" class="list-group">
                            <a
                                class="list-group-item list-group-item-action active"
                                id="lateral-donations"
                                href="/codigo-fonte/dashboard/donations"
                                >Minhas Doações</a
                            >
                            <a
                                class="list-group-item list-group-item-action"
                                id="lateral-profile"
                                href="/codigo-fonte/dashboard/profile"
                                >Meu Perfil</a
                            >
                            <a
                                class="list-group-item list-group-item-action"
                                id="lateral-exit"
                                href="/codigo-fonte/"
                                >Sair</a
                            >
                        </div>
                    </div>
                </div>

                <div class="col-12 col-lg-9">
                    <div class="m-2 block__content table__content">
                        <section id="donator-info">
                            <div class="col-12 col-lg-9"></div>
                            <div class="m-2 block__content table__content">
                                <div class="d-flex">
                                    <div class="p-2 flex-fill">
                                        <p class="inf-donations">DOADOR</p>
                                        <p>Lorem, ipsum dolor.</p>
                                    </div>
                                    <div class="p-2 flex-fill">
                                        <p class="inf-donations">Do dia</p>
                                        <p>Lorem, ipsum.</p>
                                    </div>
                                    <div class="p-2 flex-fill">
                                        <p class="inf-donations"> Até o dia</p>
                                        <p> Lorem, ipsum.</p>
                                      
                                    </div>
                                    
                                </div>
                                <div class="d-flex">
                                    <div class="p-2 flex-fill">
                                        <p class="inf-donations">Endereço de Coleta</p>
                                        <p>Lorem, ipsum dolor.</p>
                                    </div>
                                    <div class="p-2 flex-fill">
                                        <p class="inf-donations">Bairro</p>
                                        <p>Lorem, ipsum.</p>
                                    </div>
                                    <div class="p-2 flex-fill">
                                        <p class="inf-donations"> CEP</p>
                                        <p> Lorem, ipsum.</p>
                                      
                                    </div>
                            </div>
                        </section>

                        <table class="table table-transparent table-hover">
                            <thead class="table-light">
                                <tr>
                                    <th class="tipo">Tipo</th>
                                    <th class="quantidade">Quantidade</th>
                                    <th class="descrição">Descrição</th>
                                </tr>
                            </thead>
                            <tbody id="corpo-tabela"></tbody>
                        </table>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button class="btn btn-secondary" type="button">Rejeitar</button>
                            <button class= "btn btn-secondary custom--secondary" type="button">Aceitar doação</button>
                          </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="footer"></div>

        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>

        <script type="module" src="../../../public/js/page.js"></script>
        <script type="module" src="review.js"></script>

        <!-- Modal -->
        <div
            class="modal fade modal-xl"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">
                            Modal title
                        </h1>
                        <button
                            type="button"

                        ></button>
                    </div>
                    <div class="modal-body">
                        <div id="content"></div>
                        ...
                    </div>
                    <div class="modal-footer">
                        <button
                            type="button"
                            class="btn btn-secondary"
                            data-bs-dismiss="modal"
                        >
                            Close
                        </button>
                        <button type="button" class="btn btn-primary">
                            Save changes
                        </button>
                    </div>
                </div>
            </div>
