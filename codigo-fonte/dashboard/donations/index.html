<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script defer src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"></script>
        <script defer type="module" src="../../public/js/page.js"></script>
        <script defer type="module" src="donations.js"></script>
        <title>Doe Fácil - Doações</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="../../public/css/global.css">
        <link rel="stylesheet" href="donations.css">
    </head>
    <body>
        <div id="menu"></div>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>Doações</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <div class="block__navbar m-2">
                        <div id="navbar-links"></div>
                    </div>
                </div>
                <div class="col-9">
                    <table class="table table-transparent table-hover">
                        <thead>
                          <tr>
                            <th class="doacao">Doação</th>
                            <th class="tipoDoacao">Tipo de doação</th>
                            <th class="quantidade">Quantidade</th>
                            <th class="data">Data</th>
                            <th class="acoes">Ações</th>
                          </tr>
                        </thead>
                        <tbody id="corpoTabela">
                          <tr>
                            <td>Roupa infantil</td>
                            <td>Roupas</td>
                            <td>10</td>
                            <td>20/10/2023</td>
                            <td>
                                <a class="editDoacao">Editar</a>
                            </td>
                          </tr>
                          <tr>
                            <td>Brinquedos</td>
                            <td>Brinquedos</td>
                            <td>5</td>
                            <td>20/12/2022</td>
                            <td>
                                <a class="editDoacao">Editar</a>
                            </td>
                          </tr>
                          <tr>
                            <td>Fraldas descartáveis para idosos</td>
                            <td>Higiene</td>
                            <td>4</td>
                            <td>26/08/2022</td>
                            <td>
                                <a class="editDoacao" data-id-doacao="10">Editar</a>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                </div>
            </div>
        </div>

        <div id="modalEditarDoacoes" class="modal">
            <div class="corpoModal">
                <header>
                    <span id="fechaModal">&times;</span>
                    <h2>Editar doação</h2>
                </header>
                <p>
                    <label for="campoDoacao">Doação: </label>
                    <input type="text" id="campoDoacao" />
                    <input type="hidden" id="campoID" />
                </p>
                <p>
                    <label for="campoTipo">Tipo de Doação: </label>
                    <input type="text" id="campoTipo" />
                </p>
                <p>
                    <label for="campoQtd">Quantidade: </label>
                    <input type="number" id="campoQtd" />
                </p>
                <p>
                    <label for="campoData">Data: </label>
                    <input type="date" id="campoTipo" />
                </p>
            </div>
        </div>

        <div id="footer"></div>
    </body>
</html>
