<!DOCTYPE html>

            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

            crossorigin="anonymous"
        ></script>
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"

        <title>Doe Fácil - Doações</title>
        <link

        <div id="menu"></div>

        <div class="container">
            <div class="row mt-4">
                <div class="col-12 col-lg-3 mt-4">
                    <div class="block__navbar">
                        <div id="navbar-links"></div>
                    </div>
                </div>

                <div class="col-12 col-lg-9 mt-4">
                    <div class="block__content table__content">
                        <table id="table-donations" class="table table-transparent table-hover">
                            <thead>
                                <tr>
                                    <th class="doacao">Doador</th>
                                    <th class="tipoDoacao">Tipo de doação</th>
                                    <th class="status">Situação</th>
                                    <th class="quantidade">Quantidade</th>
                                    <th class="data">Data</th>
                                    <th class="acoes">Ações</th>

                </div>

        </div>
