<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Doe Fácil - Sobre a Instituição</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>

        <link rel="stylesheet" href="../../public/css/global.css" />
        <link rel="stylesheet" href="profile.css" />

        <script type="module" defer src="../../public/js/page.js"></script>
        <script type="module" defer src="./js/module.js"></script>
    </head>

    <body>
        <div id="menu"></div>

        <div class="container pt-4 mt-4">
            <div class="row g-3">
                <div class="col-4">
                    <div class="block__navbar m-2">
                        <div id="navbar-links"></div>
                    </div>
                </div>

                <div class="col-4">
                    <h2 class="form__title">Informações</h2>

                    <form id="donator-form" class="m-2 block__content">
                        <div class="row">
                            <div class="mb-3 col-12">
                                <label for="dontator-name" class="form-label">
                                    Nome completo
                                </label>

                                <input
                                    id="donator_name"
                                    type="text"
                                    class="form-control form_item"
                                    required
                                />
                            </div>

                            <div class="mb-3 col-12">
                                <label for="dontator-cpf" class="form-label">
                                    CPF
                                </label>

                                <input
                                    id="donator_cpf"
                                    type="text"
                                    class="form-control form_item"
                                    required
                                />
                            </div>

                            <div class="mb-3 col-12">
                                <label
                                    for="donator_bnirthdate"
                                    class="form-label"
                                >
                                    Data de nascimento
                                </label>
                                <input
                                    id="donator_birthdate"
                                    type="date"
                                    class="form-control form_item"
                                    required
                                />
                            </div>

                            <div class="mb-3 col-8">
                                <label for="donator_address" class="form-label">
                                    Endereço
                                </label>

                                <input
                                    id="donator_address"
                                    type="text"
                                    class="form-control form_item"
                                    required
                                />
                            </div>

                            <div class="mb-3 col-4">
                                <label
                                    for="donator_address_number"
                                    class="form-label"
                                >
                                    Número
                                </label>

                                <input
                                    id="donator_address_number"
                                    type="number"
                                    class="form-control form_item"
                                    required
                                />
                            </div>

                            <div class="mb-3 col-12">
                                <label
                                    for="donator_address_complement"
                                    class="form-label"
                                >
                                    Comeplemento
                                </label>

                                <input
                                    id="donator_address_complement"
                                    type="text"
                                    class="form-control form_item"
                                />
                            </div>

                            <div class="mb-3 col-6">
                                <label
                                    for="donator_neighborhood"
                                    class="form-label"
                                >
                                    Bairro
                                </label>

                                <input
                                    id="donator_neighborhood"
                                    class="form-control form_item"
                                    type="text"
                                    required
                                />
                            </div>
                            <div class="mb-3 col-6">
                                <label for="donator_cep" class="form-label">
                                    CEP
                                </label>

                                <input
                                    id="donator_cep"
                                    type="text"
                                    class="form-control form_item"
                                    required
                                />
                            </div>

                            <div class="mb-3 col-12">
                                <label for="dontator_phone" class="form-label">
                                    Telefone
                                </label>

                                <input
                                    id="donator_phone"
                                    type="text"
                                    class="form-control form_item"
                                    required
                                />
                            </div>

                            <div class="mb-3 col-12">
                                <label for="donator_email" class="form-label">
                                    Email
                                </label>

                                <input
                                    id="donator_email"
                                    type="email"
                                    class="form-control form_item"
                                    required
                                />
                            </div>

                            <div class="col-12 d-grid mt-3">
                                <input
                                    type="hidden"
                                    id="donator_type"
                                    value="donator"
                                    class="form_item"
                                />

                                <button
                                    type="submit"
                                    id="donator__submit"
                                    class="btn btn-primary custom--primary btn--custom"
                                >
                                    Salvar
                                </button>
                            </div>
                        </div>
                    </form>

                    <form id="institution-form" class="m-2 block__content">
                        <div class="row">
                            <div class="mb-3 col-12">
                                <label
                                    for="institution_image"
                                    class="form-label"
                                >
                                    Imagem
                                </label>

                                <input
                                    id="institution_image"
                                    type="text"
                                    class="form-control form_item"
                                />
                            </div>

                            <div class="mb-3 col-12">
                                <label
                                    for="institution_name"
                                    class="form-label"
                                >
                                    Nome da Instituição
                                </label>

                                <input
                                    id="institution_name"
                                    type="text"
                                    class="form-control form_item"
                                    required
                                />
                            </div>

                            <div class="mb-3 col-12">
                                <label
                                    for="institution_cnpj"
                                    class="form-label"
                                >
                                    CNPJ
                                </label>

                                <input
                                    id="institution_cnpj"
                                    type="text"
                                    class="form-control form_item"
                                    required
                                />
                            </div>

                            <div class="mb-3 col-8">
                                <label
                                    for="institution_address"
                                    class="form-label"
                                >
                                    Endereço
                                </label>

                                <input
                                    id="institution_address"
                                    type="text"
                                    class="form-control form_item"
                                    required
                                />
                            </div>

                            <div class="mb-3 col-4">
                                <label
                                    for="institution_address_number"
                                    class="form-label"
                                >
                                    Número
                                </label>

                                <input
                                    id="institution_address_number"
                                    type="number"
                                    class="form-control form_item"
                                    required
                                />
                            </div>

                            <div class="mb-3 col-12">
                                <label
                                    for="institution_address_complement"
                                    class="form-label"
                                >
                                    Comeplemento
                                </label>

                                <input
                                    id="institution_address_complement"
                                    type="text"
                                    class="form-control form_item"
                                />
                            </div>

                            <div class="mb-3 col-6">
                                <label
                                    for="institution_neighborhood"
                                    class="form-label"
                                >
                                    Bairro
                                </label>

                                <input
                                    id="institution_neighborhood"
                                    class="form-control form_item"
                                    type="text"
                                    required
                                />
                            </div>
                            <div class="mb-3 col-6">
                                <label for="institution_cep" class="form-label">
                                    CEP
                                </label>

                                <input
                                    id="institution_cep"
                                    type="text"
                                    class="form-control form_item"
                                    required
                                />
                            </div>


                            <div class="mb-3 col-12">
                                <label for="institution_phone" class="form-label">
                                    Telefone
                                </label>

                                <input
                                    id="institution_phone"
                                    type="text"
                                    class="form-control form_item"
                                    required
                                />
                            </div>

                            <div class="mb-3 col-12">
                                <label
                                    for="institution_email"
                                    class="form-label"
                                >
                                    Email
                                </label>

                                <input
                                    id="institution_email"
                                    type="email"
                                    class="form-control form_item"
                                    required
                                />
                            </div>

                            <div class="col-12 d-grid mt-3">
                                <input
                                    type="hidden"
                                    id="institution_type"
                                    value="institution"
                                    class="form_item"
                                />

                                <button
                                    id="institution_submit"
                                    type="submit"
                                    class="btn btn-primary custom--primary btn--custom"
                                >
                                    Salvar
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-4">
                    <div class="mb-3 extra__block">
                        <h2 class="form__title">Extra</h2>
                        <form
                            id="institution-about-form"
                            class="m-2 block__content"
                        >
                            <div class="row">
                                <div class="col-12 mb-3">
                                    <label
                                        class="form-label"
                                        for="institution_description"
                                    >
                                        Descrição da Instituição
                                    </label>

                                    <textarea
                                        id="institution_description"
                                        placeholder=""
                                        class="form-control form_item"
                                        rows="4"
                                        required
                                    ></textarea>
                                </div>

                                <div class="col-12 mb-3">
                                    <label
                                        class="form-label"
                                        for="institution_role"
                                    >
                                        Qual o papel da instituição na
                                        sociedade?
                                    </label>

                                    <textarea
                                        id="institution_role"
                                        placeholder=""
                                        class="form-control form_item"
                                        rows="4"
                                        required
                                    ></textarea>
                                </div>

                                <div class="col-12 mb-3">
                                    <label
                                        class="form-label"
                                        for="institution_role"
                                    >
                                        Qual o papel da instituição na
                                        sociedade?
                                    </label>

                                    <div
                                        id="institution-types"
                                        class="row p-3"
                                    ></div>
                                </div>

                                <div class="col-12 d-grid mt-3">
                                    <button
                                        type="submit"
                                        class="btn btn-primary custom--primary btn--custom"
                                    >
                                        Salvar
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div>
                        <h2 class="form__title">Atualizar Senha</h2>

                        <form id="password-form" class="m-2 block__content">
                            <div class="row">
                                <div class="mb-3 col-12">
                                    <label
                                        for="password_old"
                                        class="form-label"
                                    >
                                        Senha antiga
                                    </label>

                                    <input
                                        id="password_old"
                                        type="password"
                                        class="form-control form_item"
                                        required
                                    />
                                </div>

                                <div class="mb-3 col-12">
                                    <label
                                        for="password_new"
                                        class="form-label"
                                    >
                                        Nova senha
                                    </label>

                                    <input
                                        id="password_new"
                                        type="password"
                                        class="form-control form_item"
                                        required
                                    />
                                </div>

                                <div class="mb-3 col-12">
                                    <label
                                        for="password_confirm"
                                        class="form-label"
                                    >
                                        Repita a nova senha
                                    </label>

                                    <input
                                        id="password_confirm"
                                        type="password"
                                        class="form-control form_item"
                                        required
                                    />
                                </div>
                                <div class="col-12 d-grid mt-3">
                                    <button
                                        type="submit"
                                        class="btn btn-primary custom--primary btn--custom"
                                    >
                                        Salvar
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div id="footer"></div>
    </body>
</html>
