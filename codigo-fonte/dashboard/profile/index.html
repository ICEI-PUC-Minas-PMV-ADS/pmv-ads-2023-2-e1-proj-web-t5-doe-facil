<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Doe Fácil - Sobre a Instituição</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="../../public/css/global.css" />
        <link rel="stylesheet" href="profile.css" />
    </head>

    <body>
        <div id="menu"></div>

        <div class="container pt-4 mt-4">
            <div class="row g-3">
                <div class="col-4">
                    <div class="block__navbar m-2">
                        <div id="navbar-links"></div>
                    </div>
                </div>

                <div class="col-4">
                    <h2 class="form__title">Informações</h2>

                    <form id="donator-form" class="m-2 block__content">
                        <div class="row">
                            <div class="mb-3 col-12">
                                <label for="dontator-name" class="form-label">
                                    Nome completo
                                </label>

                                <input
                                    id="donator-name"
                                    type="text"
                                    class="form-control form_item"
                                    required
                                />
                            </div>

                            <div class="mb-3 col-12">
                                <label for="dontator-cpf" class="form-label">
                                    CPF
                                </label>

                                <input
                                    id="donator-cpf"
                                    type="text"
                                    class="form-control form_item"
                                    required
                                />
                            </div>

                            <div class="mb-3 col-12">
                                <label
                                    for="donator-bnirthdate"
                                    class="form-label"
                                >
                                    Data de nascimento
                                </label>
                                <input
                                    id="donator-birthdate"
                                    type="date"
                                    class="form-control form_item"
                                    required
                                />
                            </div>

                            <div class="mb-3 col-12">
                                <label for="donator-address" class="form-label">
                                    Endereço
                                </label>

                                <input
                                    id="donator-address"
                                    type="text"
                                    class="form-control form_item"
                                    required
                                />
                            </div>

                            <div class="mb-3 col-12">
                                <label for="donator-email" class="form-label">
                                    Email
                                </label>

                                <input
                                    id="donator-email"
                                    type="email"
                                    class="form-control form_item"
                                    required
                                />
                            </div>

                            <div class="col-12 d-grid mt-3">
                                <button
                                    type="submit"
                                    class="btn btn-primary custom--primary btn--custom"
                                >
                                    Salvar
                                </button>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="col-4">
                    <h2 class="form__title">Atualizar Senha</h2>

                    <form id="donator-form" class="m-2 block__content">
                        <div class="row">
                            <div class="mb-3 col-12">
                                <label for="password" class="form-label">
                                    Senha
                                </label>

                                <input
                                    id="password"
                                    type="password"
                                    class="form-control form_item"
                                    required
                                />
                            </div>
                            <div class="mb-3 col-12">
                                <label
                                    for="confirm-password"
                                    class="form-label"
                                >
                                    Confirmar senha
                                </label>

                                <input
                                    id="confirm-password"
                                    type="password"
                                    class="form-control form_item"
                                    required
                                />
                            </div>
                            <div class="col-12 d-grid mt-3">
                                <button
                                    type="submit"
                                    class="btn btn-primary custom--primary btn--custom"
                                >
                                    Salvar
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div id="footer"></div>

        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>

        <script src="../../public/js/index.js"></script>
        <script src="profile.js"></script>
    </body>
</html>
