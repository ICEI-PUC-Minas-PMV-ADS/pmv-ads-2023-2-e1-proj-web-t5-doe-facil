<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Doe Fácil - Sobre</title>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>

        <link rel="stylesheet" href="../public/css/global.css" />
        <link rel="stylesheet" href="login.css" />

        <script defer src="../public/js/index.js"></script>
        <script defer src="login.js"></script>
    </head>

    <body class="access__page">
        <div id="menu"></div>

        <div class="container pt-4 mt-4">
            <div class="row align-items-center justify-content-center h-100">
                <div class="col-4">
                    <h2 class="form__title">Formulário de Acesso</h2>

                    <form id="access-form" class="block__content m-2">
                        <div class="row">
                            <div class="mb-3 col-12">
                                <label for="access-email" class="form-label">
                                    Email
                                </label>

                                <input
                                    id="access-email"
                                    type="email"
                                    class="form-control form_item"
                                    required
                                />
                            </div>

                            <div class="mb-3 col-12">
                                <label for="access-password" class="form-label">
                                    Senha
                                </label>

                                <input
                                    id="access-password"
                                    type="password"
                                    class="form-control form_item"
                                    required
                                />
                            </div>

                            <div class="col-12 d-grid mt-3">
                                <button
                                    type="submit"
                                    class="btn btn-primary custom--primary btn--custom"
                                >
                                    Acessar
                                </button>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="col-1"></div>

                <div id="register-donator-col" class="col-4">
                    <h2 class="form__title">Cadastro de Doador</h2>

                    <form id="register-donator-form" class="m-2 block__content">
                        <div class="row">
                            <div class="mb-3 col-12">
                                <label for="dontator-name" class="form-label">
                                    Nome completo
                                </label>

                                <input
                                    id="donator-name"
                                    type="text"
                                    class="form-control form_item"
                                    required
                                />
                            </div>

                            <div class="mb-3 col-12">
                                <label for="dontator-cpf" class="form-label">
                                    CPF
                                </label>

                                <input
                                    id="donator-cpf"
                                    type="text"
                                    class="form-control form_item"
                                    required
                                />
                            </div>

                            <div class="mb-3 col-12">
                                <label
                                    for="donator-bnirthdate"
                                    class="form-label"
                                >
                                    Data de nascimento
                                </label>
                                <input
                                    id="donator-birthdate"
                                    type="date"
                                    class="form-control form_item"
                                    required
                                />
                            </div>

                            <div class="mb-3 col-12">
                                <label for="donator-address" class="form-label">
                                    Endereço
                                </label>

                                <input
                                    id="donator-address"
                                    type="text"
                                    class="form-control form_item"
                                    required
                                />
                            </div>

                            <div class="mb-3 col-12">
                                <label for="donator-email" class="form-label">
                                    Email
                                </label>

                                <input
                                    id="donator-email"
                                    type="email"
                                    class="form-control form_item"
                                    required
                                />
                            </div>

                            <div class="mb-3 col-12">
                                <label
                                    for="donator-password"
                                    class="form-label"
                                >
                                    Senha
                                </label>

                                <input
                                    id="donator-password"
                                    type="password"
                                    class="form-control form_item"
                                    required
                                />
                            </div>

                            <div class="col-12 d-grid mt-3">
                                <button
                                    type="submit"
                                    class="btn btn-primary custom--primary btn--custom"
                                >
                                    Cadastrar
                                </button>
                            </div>

                            <div class="mt-4 text-center">
                                É uma Instituição?
                                <a href="#" onclick="changeForm('institution')"
                                    >Cadastre-se aqui!</a
                                >
                            </div>
                        </div>
                    </form>
                </div>

                <div id="register-institution-col" class="col-4 d-none">
                    <h2 class="form__title">Cadastro de Instituição</h2>

                    <form
                        id="register-institution-form"
                        class="m-2 block__content"
                    >
                        <div class="row">
                            <div class="mb-3 col-12">
                                <label
                                    for="institution-name"
                                    class="form-label"
                                >
                                    Nome da Instituição
                                </label>

                                <input
                                    id="institution-name"
                                    type="text"
                                    class="form-control form_item"
                                    required
                                />
                            </div>

                            <div class="mb-3 col-12">
                                <label
                                    for="institution-cnpj"
                                    class="form-label"
                                >
                                    CNPJ
                                </label>

                                <input
                                    id="cnpj"
                                    type="text"
                                    class="form-control form_item"
                                    required
                                />
                            </div>

                            <div class="mb-3 col-12">
                                <label
                                    for="institution-address"
                                    class="form-label"
                                >
                                    Endereço
                                </label>

                                <input
                                    id="institution-address"
                                    type="text"
                                    class="form-control form_item"
                                    required
                                />
                            </div>

                            <div class="mb-3 col-12">
                                <label
                                    for="institution-email"
                                    class="form-label"
                                >
                                    Email
                                </label>

                                <input
                                    id="institution-email"
                                    type="email"
                                    class="form-control form_item"
                                    required
                                />
                            </div>

                            <div class="mb-3 col-12">
                                <label
                                    for="institution-password"
                                    class="form-label"
                                >
                                    Senha
                                </label>

                                <input
                                    id="institution-password"
                                    type="password"
                                    class="form-control form_item"
                                    required
                                />
                            </div>

                            <div class="col-12 d-grid mt-3">
                                <button
                                    type="submit"
                                    class="btn btn-primary custom--primary btn--custom"
                                >
                                    Cadastrar
                                </button>
                            </div>

                            <div class="mt-4 text-center">
                                É uma Doador?
                                <a href="#" onclick="changeForm('donator')"
                                    >Cadastre-se aqui!</a
                                >
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div id="footer"></div>
    </body>
</html>
